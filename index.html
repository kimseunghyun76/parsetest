<html lang="en">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<!--script src="http://www.parsecdn.com/js/parse-1.0.14.min.js"></script--!>
<script type="text/javascript" src="app.js"></script>
<link href="css/bootstrap.min.css" type="text/css" ref="stylesheet" />
<link href="css/bootstrap-response.min.css" type="text/css" ref="stylesheet" />
<link href="css/style.css" type="text/css" ref="stylesheet" />
</head>
<body>
 <div class="container-fluid">
	<div class="row-fluid">
		<h1>Chat with Parse REST API</h1>
		
		<table class="table table-bordered table-striped">
		<caption>Messages</caption>
		<thead>
			<tr>
				<th>Username</th>
				<th>Message</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">No Messages</td>
			</tr>
		</tbody>
		</table>
	</div>
	
	<div class="row-fluid">
		<form id="new-user">
			<input type="text" name="username" id="username"  placeholder="Username" />
			<input type="text" name="message" id="message" placeholder="Message" />
			<a id="send" class="btn btn-primary">SEND</a>
		</form>
	</div>
 </div>
</body>
</html>
